<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="parent">
        <div class="right"><center><h3>Shop</h3>
        <button id="rup">Boost Upgrade Unavalible</button><br>
    <button class=purchase_btn data-perk='{"id": "mathteachers", "lpsn": "cost_math_teacher", "defaultCost": 1200, "increment": 150, "delay": 1000, "value": 1}'>Purchase Math Teacher</button>
    <button class=purchase_btn data-perk='{"id": "ricefarmers", "lpsn": "cost_rice_farmer", "defaultCost": 2000, "increment": 300, "delay": 1500, "value": 2}'>Purchase Rice Farmer</button>
</center></div>
        <div class="left"><center><h3><i class="fa-solid fa-edit fm"></i><a class="edit" contenteditable>Billy</a>'s Calculator</h3>
            <div class="calculator-div lcd">SCORE <b id="score">0</b></div><br>
            <div class="circle" id="balls">Calculate</div>
        </center></div>
        <div class="middle"><center class="toppy"><h3>Kalkel - Calculator Clicker</h3></center>
            <div class="calculator-level-parent">
            <div class="fit calculator-level">
                <center><h4>Calculator Boost Level</h4>
                <div class="calculator-div">ANS + <b id=rank>1</b></div></center>
            </div>

            <div class="fit calculator-level">
                <center><h4>Math Teachers</h4>
                    <a>1 teacher = 1 click per second.</a>
                <div class="calculator-div"><b id=mathteachers_amount>0</b></div></center>
            </div>
            <div class="fit calculator-level">
                <center><h4>Rice Farmers</h4>
                    <a>1 farmer = 2 clicks every 1.5 seconds.</a>
                <div class="calculator-div"><b id=ricefarmers_amount>0</b></div></center>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
